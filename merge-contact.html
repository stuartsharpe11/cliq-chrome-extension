<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Main CSS -->
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<!-- FontAwesome5 CDN -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	</head>
	
	<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Cliq</a>
      </nav>
    </header>
    <br>
    <div class="row head-instructions">
      <div class="col">
        <h6>Stuart Sharpe already exists. Would you like to merge this contact?</h6>
        <div class="row">
          <div class="col-3">
            <img src="img/contact-profile-pic.jpg" alt="..." class="rounded-circle thumb-img">
          </div>
          <div class="col-9">
            <h6>Stuart Sharpe</h6>
            <small>Client Partner at Putnam Recruiting</small>
          </div>
        </div>
      </div>
    </div>
      
    <div class="form-check company-select">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Stuart at EdgeCast CDN
      </label>
    </div>
    <div class="form-check company-select">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
      <label class="form-check-label" for="defaultCheck2">
        Stuart at MediaPlug!
      </label>
    </div>
    <div class="form-check company-select">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
      <label class="form-check-label" for="defaultCheck3">
        Stuart at KROQ-FM
      </label>
    </div>

    <div>
      <button type="button" class="btn btn-success add-new-btn">Yes, Merge</button>
      <button type="button" class="btn btn-outline-success add-new-btn">No, Add New Contact</button>
    </div>
    <footer class="footer">
        <div><i class="fas fa-arrow-right fa-lg"></i></div>
    </footer>
  </body>

</html>

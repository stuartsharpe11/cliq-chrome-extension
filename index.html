<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Main CSS -->
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<!-- FontAwesome5 CDN -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	</head>
	
	<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Cliq</a>
      </nav>
    </header>
    <br>
    <div class="row">
      <div class="col chrome-title"><h1>Welcome to Cliq</h1></div>
    </div>
    <div class="row third-party-login">
      <div class="col"><img src="img/linkedin-sign-in.png" class="third-party-login" alt="LinkedIn Sign In"></div>
    </div>
    <div class="row third-party-login">
      <div class="col"><img src="img/linkedin-sign-in.png" class="third-party-login" alt="LinkedIn Sign In"></div>
    </div>
    <hr>
    <form class="login">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me!</label>
      </div>
      <button type="submit" class="btn btn-primary login-btn">Log In</button>
      <br>
      <small>Don't have an account?<a href="https://www.w3schools.com/html/" target="_blank"> Sign up here</a></small>
    </form>
  </body>
</html>

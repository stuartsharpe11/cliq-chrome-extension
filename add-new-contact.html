<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Main CSS -->
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<!-- FontAwesome5 CDN -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	</head>
	
	<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Cliq</a>
      </nav>
    </header>
    <br>
    <div class="row head-instructions">
      <div class="col">
        <h6>Click into fields to edit the information</h6>
        <img src="img/contact-profile-pic.jpg" alt="..." class="rounded-circle thumb-img">
      </div>
    </div>
      
    <form>
      <div class="form-group add-contact-form">
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
      </div>
      <div class="form-group add-contact-form">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
      </div>
      <div class="form-group add-contact-form">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Title">
      </div>
      <div class="form-group add-contact-form">
        <input type="text add-contact-form" class="form-control" id="formGroupExampleInput2" placeholder="Company">
      </div>
      <div class="form-group add-contact-form">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Social URL">
      </div>
    </form>
    <div>
      <button type="button" class="btn btn-outline-success add-new-btn">Add New Contact</button>
    </div>
    <footer class="footer">
        <div><i class="fas fa-arrow-right fa-lg"></i></div>
    </footer>
  </body>

</html>
